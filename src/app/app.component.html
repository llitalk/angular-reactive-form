<div class="wrapper">
  <mat-toolbar
    >Trip Joy
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/order" routerLinkActive="active">
        <mat-icon>flight</mat-icon>
        <span>Order Vications</span>
      </button>
      <button mat-menu-item routerLink="/aboutus" routerLinkActive="active">
        <mat-icon>emoji_people</mat-icon>
        <span>About Us</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <section>
    <main>
      <router-outlet></router-outlet>
    </main>

  
  </section>
</div>
